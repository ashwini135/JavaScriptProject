<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
</head>
<body>
    <script>
        let p=fetch("https://dummyjson.com/products");
        p.then((value)=>{
           
          return value.json()  
        }).then((value1)=>{
            console.log(value1);
        })
    </script>
</body>
</html>
